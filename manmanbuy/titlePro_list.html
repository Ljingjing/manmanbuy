    <script>
        // 实现font-size的变化适配不同的屏幕
        // 指定一个标准屏幕大小 例如375px  指定一个根元素字体大小 例如100px
        // 比例相等 标准屏幕大小/指定根元素字体大小 = 屏幕大小/根元素字体大小
        fontSize();
        window.addEventListener('resize',fontSize);
        // 使得拉伸屏幕宽度也能够自适应, 封装成函数  resize事件调用一次,正常调用一次
        function fontSize(){

            // 获取到当前屏幕的大小
            var winWidth=document.documentElement.offsetWidth;
            // 求出当前应该设置的根元素字体大小
            var htmlFontSize=winWidth/3.75;
            // 设置根元素字体大小
            document.querySelector('html').style.fontSize=htmlFontSize+"px";
        }
    </script>
